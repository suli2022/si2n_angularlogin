
<div class="container">

  <div class="loginForm">
    <div class="mt-3">
      <label for="user">Felhasználónév</label>
      <input type="text" [(ngModel)]="user"
      id="user">
    </div>
    <div class="mt-3">
      <label for="pass">Jelszó</label>
      <input type="password" [(ngModel)]="pass"
      id="pass">
    </div>
    <div class="mt-3">
      <button (click)="login()">Belépés</button>
    </div>    
  </div>

</div>
